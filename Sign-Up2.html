<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
		
		 <style>
		 
            body {
                font-family: "Open Sans", sans-serif;
                font-size: 14px;
                line-height: 1.25;
                padding: 10px;
                background-color: #d1f7ff;
            }
		
		.div-centered{
                margin: 0 auto;
                width: 600px;
            }
			
			 fieldset 
            {
                border: 1px solid #ddd;
                padding: 10px;       
                border-radius:6px;
                background-color:#f5f5f5;
            }
			
			 .form-group {
                margin-bottom: 15px;
            }
			
			.form-control {
                padding: 6px 12px;
				width: 90%;
                font-size: 14px;				
                color: #555;
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
                transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
            }
			
			::-moz-placeholder {
                font-style: italic;  
				}

		</style>
		
			   </head>
			   
			   
    <body>
          <div class="div-centered">
		   <form>
                <fieldset>
                    <div style="border-bottom: 1px solid #aaa;text-align: center"><h3>SIGN UP</h3></div>
                    <br/>
                    <div class="form-group">
                        <label for="username"> User Name </label> 
                        <input class="form-control type="text" name="username" placeholder="Enter User Name" required />  

                    </div>

                    <div class="form-group">
                        <label for="email"> Email Address </label> 
                        <input class="form-control type="text" name="email" placeholder="Enter email address" required/>   

                    </div>

                    <div class="form-group">
                        <label for="password"> Password </label>
                        <input class="form-control type="text" name="password" placeholder="Enter password" required/>
                    </div>

                    <div class="form-group">
                        <label for="password">Confirm Password </label>
                        <input class="form-control type="text" name="password-confirm" placeholder="Enter confirm password" required/>
                    </div>

                    <div class="form-group">
                        <input type="button" name="submit_reg" value="SIGN UP">
                    </div>
                   <div style="border-top: 1px solid #aaa;text-align: right">
				    <label class="button-inline"> Already a member ?
                    <input type="button" name="login" value="Go and Log in">
					</label>
		
				   </div>
                </fieldset>
           
		   </form>
		   </div>
    </body>
</html>
