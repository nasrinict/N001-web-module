<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <style>
            body {
                font-family: "Open Sans", sans-serif;
                line-height: 1.25;
                padding: 10px;
                background-color: #d1f7ff;
                /*#d1f7ff*/
            }
            fieldset 
            {
                border: 1px solid #ddd !important;
                margin: 0;
                xmin-width: 0;
                padding: 10px;       
                position: relative;
                border-radius:4px;
                background-color:#f5f5f5;
                padding-left:10px!important;
            }
            .col-centered{
                float: none;
                margin: 0 auto;
            }
            ::-moz-placeholder {
                font-style: italic;  
            }
        </style>
    </head>
    <body>
        <div class="center-div">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-centered">
                    <form action="" method="post" id="fileForm" role="form">
                        <fieldset >
                            <div style="border-bottom: 1px solid #aaa;text-align: center"><h3>SIGN UP</h3></div>
                            <br/>
                            <div class="form-group">
                                <label for="username"> User name </label> 
                                <input class="form-control" type="text" name="username" id="username" placeholder="mysuperusername" required />  

                            </div>

                            <div class="form-group">
                                <label for="email"> Email Address </label> 
                                <input class="form-control" type="text" name="email" id="email"  placeholder="mysuperusername@mail.com" required/>   

                            </div>

                            <div class="form-group">
                                <label for="password"> Password </label>
                                <input class="form-control" type="text" name="password" id="password"  placeholder="eg. X8dfl90EO" required/>

                                <label for="password"> Password Confirm </label>
                                <input class="form-control" type="text" name="password-confirm" id="password-confirm"  placeholder="eg. X8dfl90EO" required/>
                            </div>

                            <div class="form-group">
                                <input class="btn btn-success" type="submit" name="submit_reg" value="SIGN UP">
                            </div>

                        </fieldset>
                    </form>


                </div>

            </div>
        </div>
            </div>
    </body>
</html>
